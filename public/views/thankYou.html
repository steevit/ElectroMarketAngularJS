<div class="alert alert-danger" ng-show="data.orderError">
	Błąd ({{data.orderError.status}}). Zamówienie nie może być złożone.
	<a href="#/placeorder" class="alert-link">Kliknij tutaj, aby spróbować ponownie</a>
</div>

<div class="well" ng-hide="data.orderError">
	<h2>Dziękujemy!</h2>
	Dziękujemy za złożenie zamówienia. Produkty zostaną wysłane jak najszybciej.
	Jeżeli chcesz się skontaktować w sprawie zamówienia, podaj jego identyfikator:
		{{data.orderId}}.
</div>
